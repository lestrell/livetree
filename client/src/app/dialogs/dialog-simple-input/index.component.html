<!-- <h1 mat-dialog-title>Hi {{data.name}}</h1> -->
<div mat-dialog-content>
	<!-- <p>{{data?.title}}</p> -->
	<mat-form-field>
		<input matInput autocomplete="off" [(ngModel)]="input" [placeholder]="data?.title">
	</mat-form-field>
</div>
<div mat-dialog-actions>
	<button mat-button (click)="onNoClick()">Close</button>
	<button mat-button [mat-dialog-close]="input" cdkFocusInitial>Ok</button>
</div>
