<div class="container">

  <button mat-raised-button color="accent" (click)="tree.treeControl.collapseAll()">collapseAll</button>
  <button mat-raised-button color="primary" (click)="tree.treeControl.expandAll()">expandAll</button>

  <hr/>
  <mat-tree #tree [dataSource]="dataSource" [treeControl]="treeControl">
    <mat-tree-node *matTreeNodeDef="let node" matTreeNodeToggle matTreeNodePadding>
      <button mat-icon-button disabled></button>
      <span>
        {{node.type}}
	  </span>

	  <button *ngIf="node.level === 1" mat-icon-button color="primary" matTooltip="Add a factory node">
        <mat-icon class="mat-icon-rtl-mirror"></mat-icon>
	  </button>

    </mat-tree-node>

    <mat-tree-node *matTreeNodeDef="let node;when: hasChild" matTreeNodePadding>
      <button mat-icon-button matTreeNodeToggle [matTooltip]="'toggle ' + node.filename">
        <mat-icon class="mat-icon-rtl-mirror">
          {{treeControl.isExpanded(node) ? 'expand_more' : 'chevron_right'}}
        </mat-icon>
      </button>
      {{node.filename}}<!-- : {{node.type}}{{ node | json}} -->

      <button (click)="openNewFactoryDialog()" *ngIf="node.level === 0" mat-icon-button color="primary" matTooltip="Add a factory node">
        <mat-icon class="mat-icon-rtl-mirror">add</mat-icon>
	  </button>

	  <button *ngIf="node.level === 1" mat-icon-button color="primary" matTooltip="Add a factory node">
        <mat-icon class="mat-icon-rtl-mirror"></mat-icon>
      </button>

    </mat-tree-node>
  </mat-tree>


</div>
